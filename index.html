<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Montserrat:wght@300&display=swap" rel="stylesheet">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <article class="product">
      <picture class="product__image">
        <source srcset="images\image-product-desktop.jpg" media="(min-width:600px)">
         <img src="images\image-product-mobile.jpg" alt="perfume bottel on white surface">
         
      </picture>
      <div>
        <p class="product__type">PERFUME</p> 
        <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__descriotion">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>
        <div class="flex_group">
          <p class="product_price">$149.99</p> 
          <p class="product_actualprice">$169.99</p>
        </div>
        <button class="button">Add to Cart</button>
         

      </div>
    </article>
  </section>

 


 
  
  
</body>
</html>
